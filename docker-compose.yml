version: '3.2'

services:
  elasticsearch6:
    build: elasticsearch6
    command: elasticsearch -Ehttp.host=0.0.0.0 -Etransport.host=127.0.0.1
    ports:
      - "9200:9200"
      - "9300:9300"

  postgres:
    build: postgres
    volumes:
      - "~/.ssh/datapunt.key:/root/.ssh/datapunt.key"

  postgres11:
    build: postgres11
    volumes:
      - "~/.ssh/datapunt.key:/root/.ssh/datapunt.key"

  python:
    build: python

  pointcloud:
    build: postgres_pointcloud
